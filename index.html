<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Figma to HTML</title>
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body-header">
          <!-- Logo -->
          <img src="./assets/img/Logo.png" alt="Yetls" class="logo" />
          <!-- navigation -->
          <nav class="navigation">
            <ul>
              <li class="active">
                <a href="#!">Home</a>
              </li>
              <li>
                <a href="#!">Courses</a>
              </li>
              <li>
                <a href="#!">Pricing</a>
              </li>
              <li>
                <a href="#!">Reviews</a>
              </li>
            </ul>
          </nav>
          <!-- button action-->
          <div class="action">
            <a href="#!" class="btn btn_sign-up">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- Hero left -->
            <div class="media-block">
              <img
                src="./assets/img/Day_Truyen_Y.webp"
                alt="Hình dây truyền Yetls"
                class="img_medi_block"
              />
            </div>
            <!-- Hero right -->
            <div class="content-block">
              <h1 class="heading-content-block">
                Learn to code by watching others
              </h1>
              <p class="desc-content-block">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
              <div class="nodes-make ds">
                <button class="node-btn-buy mr20">Mua ngay</button>
                <div class="node-see-more mr20">
                  <div class="icon_see-more ds">
                    <i class="fa-regular fa-eye mr10"></i>
                    <p class="desc_see-more">Xem chi tiết</p>
                  </div>
                </div>
                <div class="node-cart mr20">
                  <div class="icon_node_cart ds">
                    <i class="fa-solid fa-cart-plus mr10"></i>
                    <p class="desc_node_cart">Vỏ hàng</p>
                  </div>
                </div>

                <div class="node-heart">
                  <div class="icon_node_heart ds">
                    <i class="fa-regular fa-heart mr10"></i>
                    <p class="desc_node_heart">Yêu thích</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
